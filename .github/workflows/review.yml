name: Review Assign

on:
  pull_request:
    types: [opened, ready_for_review]

permissions:
  contents: write

jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - uses: hkusu/review-assign-action@v1
        with:
          assignees: ${{ github.actor }}
          reviewers: ${{ vars.REVIEWERS }}
          max-num-of-reviewers: 2
          token: ${{ secrets.GITHUB_TOKEN }}
